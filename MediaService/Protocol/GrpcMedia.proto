 }

 //================酒店房间类型=========================

 //================酒店预定记录=========================

 message MemberId{
   string MemberId=1;
 }

 message HotelBookRecordStruct{
   string Id=1;
   string MemberId=2;//会员Id
   string MemberCompany=3;//会员公司中文名
   string MemberCompanyEn=4;
   string HotelId=5;//酒店Id
   string HotelRoomTypeId=6;//酒店房间类型Id
   string BookTime=7;//预订时间
   string CheckInTime=8;//入住时间
   string CheckOutTime=9;//	离开时间
   int32 IsCanceled=10;//是否取消预约 0=>未取消；1=>取消
   int32 IsChecked=11;//是否确认 0=>未确认；1=>待确认；2=>最终确认
   string PriceCount=12;//预订酒店价格
   string Remark=13;//入住人要求
   int32 Days=14;//入住天数
   string ArriveFlight=15;//到达航班
   string LeaveFlight=16;//	离开航班
   string IsSmoke=17;//是否吸烟 0=>不吸烟；1=>吸烟
   string LinkManFirstName=18;//入住人FirstName
   string LinkManLastName=19;//入住人LastName
   string LinkManTel=20;//入住人电话
   string LinkManEmail=21;//入住人邮箱
   string LinkManTitle=22;//入住人称谓
   int32 LinkManCountryId=23;//入住人国家Id
   string LinkManCity=24;//入住人城市
   string LinkManFax=25;//入住人传真
   string LinkManIdCardType=26;//入住人证件类型
   string LinkManIdCardNumber=27;//入住人证件号码
   string LinkManCompany=28;//入住人公司
   string LinkManMobile=29;//入住人手机
   string LinkManBirth=30;//入住人出生日期
   string OtherName=31;//同住人姓名
   string OtherTitle=32;//同住人称谓
   string OtherEmail=33;//同住人邮箱
   string OtherMobile=34;//同住人手机
   string OtherCompany=35;//同住人公司
   string CardPerson=36;//持卡人姓名
   string CardType=37;//卡类型
   string CardNumber=38;//卡号码
   string CardDate=39;//卡有效期
   string Payer=40;//付款方：自己支付还是主办方支付
   string PayType=41;//	付款方式
   string LinkManEmail2=42;
   string Created_at=43;
   string Updated_at=44;
   bool IsWebsite=45;//是否从网站页面订购
 }

 message HotelBookRecordList{
   repeated HotelBookRecordStruct listdata = 1;
   int32 total = 2;
 }
 //================酒店预定记录=========================

//=======================通用==========================
message Empty{

}
message IdRequest {
  string id = 1;
}

message ModifyReply {
  bool success = 1;
  int32 modified_count = 2;
  string msg = 3;
}

message SearchStruct{
  string companyName=1;//公司名
  string contractNumber=2;//合同号
  string pavilionNumber=3;//展馆号code
  string boothNumber=4;//展位号
  string ownerId=5;//客户经理Id
  bool isPay=6;//是否付款
  bool isHaveLogo=7;//是否有logo
  string begin_date=8;//开始日期
  string end_date=9;//结束日期
  string expressNum=10;//快递单号
  string sender=11;//寄件人
  string recipient=12;//收件人
  string recipientUnit=13;//收件单位
  string hotelId=14;//酒店Id
  string hotelRoomTypeId=15;//酒店房间类型Id
  int32 isCanceled=16;//是否取消预约 0=>未取消；1=>取消
  int32 isChecked=17;//是否确认 0=>未确认；1=>待确认；2=>最终确认
  bool isWebsite=18;////是否从网站页面订购
}
//=======================通用==========================

