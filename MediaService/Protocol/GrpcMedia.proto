 //========================酒店=========================


 //================酒店房间类型=========================
 message HotelRoomTypeId{
   string HotelRoomTypeId=1;
 }

 message HotelRoomTypeStruct{
   string HptelRoomTypeId=1;
   string HotelId=2;
   string TypeName=3;
   string TypeNameEn=4;
   string BedType=5;
   string BedTypeEn=6;
   int32 MaxCount=7;
   string Price=8;
   string Tax=9;
   bool IsBreakfast=10;
   bool IsNet=11;
   bool IsUsed=12;
 }

 message HotelRoomTypeList{
   repeated HotelRoomTypeStruct listdata = 1;
