  string YJPositionEn=11;
  string YJIntroduction=12;
  string YJPhoto=13;
  string ShowWay=14;
  string Contract=15;//联系人
  string ContractCompany=16;
  string ContractCompanyEn=17;
  string Tel=18;
  string Mobile=19;
  string Email=20;
  string MemberId=21;//会员Id
